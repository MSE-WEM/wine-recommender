apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: wine-recommender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: ghcr.io/mse-wem/wine-recommender-webapp:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: http://nodejs-app-service:80
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: webapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.org/client-max-body-size: "16m"
spec:
  rules:
    - host: webapp-wine-recommender.kube.isc.heia-fr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp-service
                port:
                  number: 80
  tls:
    - hosts:
        - webapp-csia-pme.kube.isc.heia-fr.ch
